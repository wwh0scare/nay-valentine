<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
    <style>
      /* Posisi tombol di kanan bawah */
      .music-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      .music-controls button {
        background-color: transparent;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
      }

      .music-controls button:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpeg" alt="Burgers, fries and fried chicken" />
        <label>
          <input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          burgers and fried chicken
        </label>
      </div>
      <div class="food-item">
        <img src="food/ramen.jpeg" alt="dog" />
        <label>
          <input type="checkbox" name="food" value="ramen" /> ramen
        </label>
      </div>
      <div class="food-item">
        <img src="food/koreanfood.jpeg" alt="koreanfood" />
        <label>
          <input type="checkbox" name="food" value="Korean food" /> korean food
        </label>
      </div>
      <div class="food-item">
        <img src="food/curry.jpeg" alt="pasta" />
        <label>
          <input type="checkbox" name="food" value="chicken curry" /> chicken curry
        </label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label>
          <input type="checkbox" name="food" value="pizza" /> pizza
        </label>
      </div>
      <div class="food-item">
        <img src="food/penyetan.jpeg" alt="salad" />
        <label>
          <input type="checkbox" name="food" value="penyetan" /> penyetan
        </label>
      </div>
      <div class="food-item">
        <img src="food/steak.jpeg" alt="steak" />
        <label>
          <input type="checkbox" name="food" value="steak" /> steak
        </label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label>
          <input type="checkbox" name="food" value="sushi" /> sushi
        </label>
      </div>
    </div>

    <div class="music-controls">
      <audio id="background-music" autoplay loop>
        <source src="music.mp3" type="audio/mp3" />
        Your browser does not support the audio element.
      </audio>

      <button id="play-button" onclick="toggleMusic()">Stop Music</button>
    </div>

    <button class="button" onclick="location.href='dessert.html'">
      Continue Hihihhh...
    </button>

    <script>
      // Mendapatkan elemen audio dan tombol
      const audio = document.getElementById('background-music');
      const playButton = document.getElementById('play-button');

      // Fungsi untuk mengontrol pemutaran musik
      function toggleMusic() {
        if (audio.paused) {
          audio.play();
          playButton.textContent = 'Stop Music';
        } else {
          audio.pause();
          playButton.textContent = 'Play Music';
        }
      }

      // Pastikan musik tetap berjalan saat halaman berganti
      window.addEventListener('beforeunload', function () {
        audio.pause();
      });
    </script>
  </body>
</html>
